 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show User</title>
	<style type="text/css">
		#wapper{
			margin: 20px;
			padding: 20px;
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			border: 1px solid black;
		}
	</style>
</head>
	<body id="wapper">
		<a href="/logout">Logout</a>
		<a href="/quotes">Dashboard</a>
		<p>Uploader name: {{ users.name}}</p>
		<p>Count:{{ count }}</p>
		<p>Quotes : </p>
		{% for quote in quotes %}
			<div>{{quote.author}} : {{ quote.content }}</div>
		{% endfor %}
	</body>
</html>
